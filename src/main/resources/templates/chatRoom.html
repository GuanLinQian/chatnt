<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>聊天室</title>
		<script type="text/javascript" src="/js/vue.min.js" ></script>
		<link rel="stylesheet" href="/lib/layui/css/layui.css" />
		<script type="text/javascript" src="/js/jquery.min.js" ></script>
		<style>
			#chatContent{
				margin: auto;
				width: 400px;
				height: 400px;
				background: #E8E8E8;
				border-radius: 10px;
				overflow-y: scroll;
				
				
				

			}
			
		</style>
	</head>
	<body>
		<div id="chatRoom">
		<div id="chatContent">
			
			
		</div>
		<br>
		<div style="width: 400px; height: 100px; margin: auto;">
			<textarea style="width: 400px; height: 50px;resize:none ;border-radius: 5px;" v-model="msg" ></textarea>
			<button class="layui-btn" @click="sendMsg">发送</button>&nbsp;&nbsp;&nbsp;
					<button class="layui-btn" @click="sendMsg2">发送2</button>&nbsp;&nbsp;&nbsp;
		<button class="layui-btn" @click="resetMsg">重置</button>
		</div>
		
		</div>
		<script type="text/javascript" src="/lib/layui/layui.all.js" ></script>
		
		<script>
			var layer=layui.layer;
		var chatRoom=new Vue({
			el:"#chatRoom",
			data:{
				msg:''
				
			},
			methods:{
				sendMsg:function(){
					if(chatRoom.msg==''){
						layer.msg("请输入聊天内容再发送！")
						return
					}
					$("#chatContent").append(
					'<div  style="width:400px;height:70px;"><div style="font-size: 10px;color: ##000000;width: 70px;height: 30px; float: right;text-align: right;"><span>林迁</span><img src="//t.cn/RCzsdCq" class="layui-nav-img"></div><div style=" width: 320px; float: right; font-family: 宋体;	margin-top: 10px;"><span style="word-break:break-all;background: white; border-radius: 2px;float:right">'
					+chatRoom.msg+'</span></div></div>')
					chatRoom.msg=''
					
				},
				sendMsg2:function(){
					if(chatRoom.msg==''){
						layer.msg("请输入聊天内容再发送！")
						return
					}
						$("#chatContent").append(
					'<div  style="width:400px;height:70px;"><div style="font-size: 10px;color: ##000000;width: 70px;height: 30px; float: left;text-align: left;"><img src="//t.cn/RCzsdCq" class="layui-nav-img"><span>林迁</span></div><div style=" width: 320px; float: left; font-family: 宋体;	margin-top: 10px;"><span style="word-break:break-all;background:#93D1FF ; border-radius: 2px;float:left">'
					+chatRoom.msg+'</span></div></div>')
					chatRoom.msg=''
					
				}
				,
				resetMsg:function(){
					chatRoom.msg=''
				}
				
			}
			
		})
			
			
		</script>
	</body>
</html>
